<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/ingresa.css">
    <link rel="stylesheet" href="../Medidas query/ingresa-query.css">

     <!-- Icono -->
     <link rel="shortcut icon" href="../doc/img/logo.png" type="image/x-icon">
    
    <title>Ingresa-Progecgrama</title>
</head>
<body>
    <div class="caja-sombra">
      <div id="logo-boton"> <a href="../html/index.html" id="logo-hover"><img src="../assets/img/ingresa/logo.png" alt="Logo" height="100%" width="100%"></a></div>
    </div>
   <!--  Caja pricipal -->
    <div class="caja-pricipal-iss">
        <!-- caja principal de redes -->
        <div id="redes-is">
              <div id="titulo-redes-is">
                <h3>Usa una de tus redes</h3>
              </div>
            <!-- caja con las distinatas redes -->
              <div id="redesociales-is">
                <a href="" id="twitter-is"><img src="../assets/img/anotate/iconos/gorjeo.png" alt="Icono Twitter"  id="twitter-logo"><h4>Twitter</h4></a>
                <a href="" id="google-is"><img src="../assets/img/anotate/iconos/google.png" alt="Icono Google" id="google-logo"><h4>Google</h4></a>
                <a href="" id="github-is"><img src="../assets/img/anotate/iconos/github.png" alt="Icono Github" id="github-logo"><h4>Github</h4></a>
              </div>
        </div>
      <!--   Caja principal que contiene mail, contraseña y pregunta -->
        <div class="caja-princ-der">
        <!-- caja de mail y contraseña -->
        <div class="caja-mailycontrseña-is">
            <!-- Formulario -->
            <form>
            <!--    Correo -->
            <input type="email" placeholder="E-mail" required id="email-is">
            <!-- Contraseña -->
            <input type="password" placeholder="Contraseña" required id="contraseña-is">
            <!-- Botón registrate --> 
            <input type="submit" value="Inicia sesión" id="boton-iniciar">
            </form>
        </div>
       <!--  Pregunta -->
        <div id="pregunta-is"><a href="">¿Olvidaste tu contraseña?</a></div>
        <!-- ¿Tienes cuenta? -->
        <div id="tienes-cuenta-is">
            <h6 id="text">¿No tienes cuenta?</h6>
            <a href="../html/anotate.html" id="registrate-is">Registrate</a>
        </div>
      

        </div>
    </div>
</body>
</html>
